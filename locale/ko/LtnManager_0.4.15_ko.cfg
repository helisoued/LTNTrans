ltnm-alert-delivery-failed-description=이 기차는 임무를 수행하는 데 너무 오래 걸렸고 LTN에 의해 버려졌거나, 그렇지 않으면 기차가 무효화되었습니다. 모드 설정에서 LTN이 기차를 기다리는 시간을 구성할 수 있습니다.\n\n계획된 운송은 녹색으로 표시됩니다.
ltnm-alert-provider-missing-cargo-description=기차가 공급자를 떠나기 전에 모든 예정된 화물이 적재된 것은 아니었습니다.\n\n녹색은 예정된 운송물을 나타내고, 빨간색은 실제 운송물을 나타냅니다.
