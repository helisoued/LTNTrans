ltnm-alert-provider-unscheduled-cargo-description=기차는 예정에 없던 화물을 공급자에게 맡겼습니다.\n\n녹색은 계획된 운송을 나타내고, 빨간색은 계획되지 않은 적재를 나타냅니다.
