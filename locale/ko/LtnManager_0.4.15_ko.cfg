ltnm-alert-requester-remaining-cargo-description=기차가 역을 떠나기 전에 모든 재료가 기차에서 내려지지 않았고, 기차는 남은 화물을 가지고 화물 창고로 돌아왔습니다.\n\n남은 아이템은 빨간색으로 나열되어 있습니다.
