[mod-setting-description]
ltn-interface-console-level=게임 메세지 상세 수준을 설정합니다.\n\n0: 끄기\n메시지가 생성되지 않습니다.\n\n1: 오류&경고\n오류와 경고 메세지만 표시합니다.\n\n2: 알림 (기본값)\n부족한 자원 또는 운송 정보와 같은 기본 정보를 메세지로 표시합니다.\n\n3: 세부 정보\n공급역와 기차를 찾는 방법 등 자세한 정보를 메세지로 표시합니다.
ltn-interface-message-filter-age=필터링된 메세지가 다시 표시 되기 전 메세지가 보존되는 틱입니다.\n기본값 = 18000
ltn-interface-factorio-alerts=팩토리오 경보에 오류와 경고를 표시합니다.
ltn-interface-debug-logfile=/Factorio/factorio-current.log에 디버그 정보를 기록합니다.

ltn-dispatcher-enabled=경고: 운송 관리자를 비활성화하면 운송 생성이 중지됩니다.\n아이템 단계는 계속 표시됩니다.
ltn-dispatcher-nth_tick=중지 및 요청이 업데이트되는 속도입니다.\n숫자가 클수록 업데이트에 더 많은 틱을 분산시켜 성능을 향상시킵니다.\n예를 들어 1로 설정하면 틱당 업데이트를 1로 강제합니다.
ltn-dispatcher-updates-per-tick=틱 당 업데이트되는 중지 및 요청 수를 제한합니다.\n숫자가 낮을수록 성능이 향상됩니다.\n업데이트 빈도수를 무시하려면 1로 설정하십시오.
ltn-dispatcher-requester-threshold=운송을 트리거하는 아이템/액체의 양이 누락되었습니다.\n발생된 신호는 요청역 정류장의 신호를 덮어씁니다.\n기본값 = 1000
ltn-dispatcher-provider-threshold=공급역 역할을 하는 데 필요한 항목/유체의 양입니다.\n발생된 신호는 공급역 정류장의 신호를 덮어씁니다.\n기본값 = 1000
ltn-dispatcher-schedule-circuit-control=모든 정거장에 적색 = 0 또는 녹색 ≥ 1에 대한 대기 회로 조건을 추가합니다.\n경고: 모든 LTN 정류장은 "기차로 보내기"가 활성화되어 있고 회로 연결이 필요합니다. 그렇지 않으면 기차가 영원히 기다리는 걸 멈추게됩니다.\n기본값 = 꺼짐
ltn-dispatcher-depot-inactivity(s)=기차가 정류장를 떠나기 전 비활성 상태로 유지되는 시간(초)입니다.\n기본값 = 5
ltn-dispatcher-stop-timeout(s)=기차가 정류장에서 강제로 나가기 전까지의 시간(초)입니다.\n0은 이 기능을 비활성화합니다.\n기본값 = 120
ltn-dispatcher-delivery-timeout(s)=기차가 손실되었다고 가정하기 전에 운송에 소요될 수 있는 시간(초)입니다.\n기본값 = 600 (10분)
ltn-dispatcher-requester-delivery-reset=비활성화: (기본값)\n기차가 정류장에 도착하면 운송 및 일정이 재설정됩니다.\n요청중인 정류장에 주차 한 기차는 변경값에 영향을 받지 않습니다.\n\n활성화:\기차가 요청역를 떠날 때 운송 및 일정이 재설정됩니다.\n요청중인 정류장에 주차 한 기차는 변경값에의해 운송 정보와 일정이 초기화됩니다.
ltn-dispatcher-finish-loading=활성화: (기본값)\n투입기/펌프가 작동하는 동안 2초 비활성화 조건을 추가하여 기차가 이탈하는 것을 방지합니다.\n\nFalse:\n모든 아이템이 적재되면 기차가 즉시 이탈합니다.\n적재 창고에 투입기가 재고를 채울 것입니다.
ltn-depot-reset-filters=활성화: (기본값)\화물차는 정류장 진입 시 필터값과 묶음 제한이 초기화됩니다.
ltn-depot-fluid-cleaning=정류장에 들어갈 때 화물차당 최대 유체량이 자동으로 제거됩니다.\n0으로 설정할 경우 비활성화됩니다.
ltn-stop-default-network="인코딩된 네트워크 ID" 신호가 없는 정류장에 사용되는 네트워크 ID입니다.
ltn-provider-show-existing-cargo=활성화: (기본값)\n공급역에 도착할 때 기차 내 화물은 LTN 출력에 표시됩니다.\n경로의 아이템을 보관하는 투입기의 아이템을 포함합니다.
