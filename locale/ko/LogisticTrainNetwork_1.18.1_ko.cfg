[mod-name]
LogisticTrainNetwork=LTN - 물류 기차 네트워크(Logistic Train Network)

[mod-description]
LogisticTrainNetwork=높은 수준의 변형이 가능하고, 완전히 자동화된 물류 네트워크를 형성하는 새로운 기차 정류장을 추가합니다.
