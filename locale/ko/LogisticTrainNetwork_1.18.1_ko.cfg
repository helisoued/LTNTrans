logistic-train-stop=물류 기차 정류장
logistic-train-stop-input=LTN 정류장 입력
logistic-train-stop-output=LTN 정류장 출력
ltn-port=물류 항구

[entity-description]
logistic-train-stop=아이템과 유체를 요청하거나 공급하는 물류 정류장입니다.
ltn-port=아이템과 유체를 요청하거나 공급하는 물류 항구입니다.

