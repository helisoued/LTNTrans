[mod-setting-description]
ltnc-high-provide-threshold=요청 정류장에 대한 높은 공급 임계값을 자동으로 설정합니다. 이렇게 하면 기차가 요청 정류장에서 아이템을 로드하는 것을 방지할 수 있습니다.\n\n[color=blue]기본값:[/color] [color=green]켜짐[/color]
ltnc-show-all-panels=탐지된 정류장 유형에 관계없이 항상 요청자 및 공급자 설정을 표시합니다.  LTN 정류장은 여전히 모든 설정을 숨깁니다.\n\n[color=blue]기본값:[/color] [color=green]꺼짐[/color]
ltnc-show-net-panel=항상 네트워크 ID 구성 패널을 표시합니다.\n\n[color=blue]기본값:[/color] [color=green]꺼짐[/color]
ltnc-upgradable=상수 결합기의 업그레이드된 단계로 간주됩니다.  기본 업그레이드 계획기는 LTN 결합기로 업그레이드할 상수 결합기를 표시합니다.\n\n빠른 업그레이드에는 영향을 주지 않습니다.\n\n[color=blue]기본값:[/color] [color=green]꺼짐[/color]
ltnc-slider-max-items=슬라이더를 사용하여 요청할 수 있는 최대 아이템(묶음) 수입니다.  더 큰 값을 직접 입력할 수도 있습니다.\n\n[color=blue]기본값:[/color] [color=green]256[/color]
ltnc-use-stacks=I선택을 취소하면 항목에 대한 요청이 개별 숫자 대신 묶음으로 입력됩니다.\n\n[color=blue]기본값:[/color] [color=green]켜짐[/color]
ltnc-slider-max-fluid=슬라이더를 사용하여 요청할 수 있는 최대 유체 단위입니다.  더 큰 값을 직접 입력할 수도 있습니다.\n\n[color=blue]기본값:[/color] [color=green]500k[/color]
ltnc-disable-built-combinators=배치된 LTN 결합기가 비활성화됩니다.\n\n[color=blue]기본값:[/color] [color=green]요청자만[/color]
ltnc-emit-default-network-id=이 옵션을 선택하면 LTN 기본 네트워크 ID와 일치하는 네트워크 ID가 조합에서 제거되지 않습니다.\n\n[color=blue]기본값:[/color] [color=green]꺼짐[/color]
ltnc-negative-signals=이 옵션을 활성화하고, 결합기를 요청자로 설정하면 새로 생성된 '아이템' 및 '유체' 신호가 음수가 됩니다.\n\n[color=blue]기본값:[/color] [color=green]켜짐[/color]

