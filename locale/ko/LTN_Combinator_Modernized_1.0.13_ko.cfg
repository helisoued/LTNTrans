[mod-name]
LTN_Combinator_Modernized=물류 기차 네트워크[현대화된 결합기](LTN Combinator Modernized)

[mod-description]
LTN_Combinator_Modernized=게임에 새로운 유형의 상수 결합기를 추가합니다. LTN 신호를 관리하기 위한 사용자 지정 GUI를 공급합니다.\n번역 - Apeach